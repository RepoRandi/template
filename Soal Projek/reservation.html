<!DOCTYPE html>
<html>

<head>
	<title>Reservation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Pacifico&display=swap">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Rubik&display=swap">
</head>

<body>

	<div class="container">

		<img src="img/reservation.png">
		<a href="index.html"><img src="img/back.png" class="back"></a>
		<div class="reservation">
			<div class="text_reservation">
				Reservation
			</div>
			<form class="form_reservation">
				<input type="text" name="name" placeholder="Input your name"><br>
				<input type="email" name="email" placeholder="Input your email"><br>
				<input type="number" name="phone_number" placeholder="phone number" class="number">
				<select class="option">
					<option>Select your nationality</option>
					<option>Indonesia</option>
				</select><br>
				<textarea rows="7" cols="55" placeholder="Explain about your trip"></textarea><br>
				<button class="button">Submit</button>
			</form>
		</div>
	</div>

</body>

</html>
